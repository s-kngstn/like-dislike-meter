<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3feb3090e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Like | Dislike meter</title>
  </head>
  <body>
    <div class="container">
      <div class="likeDislike">
        <div id="like-button" class="likeDislike__like">
          <button><i class="far fa-thumbs-up fa-3x"></i></button>
          <p id="likesNum">0</p>
        </div>
        <div id="dislike-button" class="likeDislike__dislike">
          <button><i class="far fa-thumbs-down fa-3x"></i></button>
          <p id="disLikesNum">0</p>
        </div>
      </div>
      <div class="bar-wrapper">
        <div id="likeBar"></div>
        <div id="disLikeBar"></div>
     </div>
    </div>

  
    <script src="app.js"></script>
  </body>
</html>
